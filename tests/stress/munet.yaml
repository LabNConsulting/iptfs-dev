topology:
  networks-autonumber: true
  ipv6-enable: false
  dns: "mgmt0"
  networks:
    - name: mgmt0
      ip: 192.168.0.254/24
      nat: true
    - name: net0
      ip: 11.0.0.254/24
    - name: net1
      ip: 10.0.1.254/24
    - name: net2
      ip: 12.0.0.254/24
  nodes:
    - name: trex
      kind: trex
      connections:
        - to: mgmt0
          name: mgmt0
        - to: net0
          name: eth0
          ip: 11.0.0.1/24
        - to: net2
          name: eth1
          ip: 12.0.0.1/24
    - name: r1
      kind: linux
      connections:
        - to: mgmt0
          name: eth0
        - to: net1
          ip: 10.0.1.2/24
          name: eth1
        - to: net0
          ip: 11.0.0.2/24
          name: eth2
    - name: r2
      kind: linux
      connections:
        - to: mgmt0
          name: eth0
        - to: net1
          ip: 10.0.1.3/24
          name: eth1
        - to: net2
          ip: 12.0.0.3/24
          name: eth2
