topology:
  networks-autonumber: true
  ipv6-enabled: false
  dns: "mgmt0"
  networks:
    - name: mgmt0
      ip: 192.168.0.254/24
      nat: true
    - name: net0
      ip: 10.0.0.0/24
      mtu: 9000
    - name: net1
      ip: 10.0.1.3/24
  nodes:
    - name: h1
      connections:
        - to: mgmt0
        - to: net0
    - name: r1
      kind: linux
      connections:
        - to: mgmt0
        - to: net0
        - to: net1
