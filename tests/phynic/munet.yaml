topology:
  networks-autonumber: true
  dns-network: "mgmt0"
  networks:
    - name: mgmt0
      ip: 192.168.0.254/24
      nat: true
  nodes:
    - name: h1
      connections:
        - to: mgmt0
        - to: r1
          hostintf: "enp27s0f0"
          ip: 10.0.0.1/24
    - name: r1
      kind: linux
      connections:
        - to: mgmt0
        - to: r2
          physical: "0000:5e:10.0"
          ip: 10.0.1.2/24
        - to: h1
          physical: "0000:d8:02.0"
          ip: 10.0.0.2/24
    - name: r2
      kind: linux
      connections:
        - to: mgmt0
        - to: r1
          physical: "0000:5e:10.1"
          ip: 10.0.1.3/24
        - to: h2
          physical: "0000:d8:0a.0"
          ip: 10.0.2.3/24
    - name: h2
      connections:
        - to: mgmt0
        - to: r2
          hostintf: "enp27s0f1"
          ip: 10.0.2.4/24
